<!DOCTYPE html>
<html>
<head>
	<title>timeout for js</title>
</head>
<body>
<h1 id="heading">Hello World</h1>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript">
$('html').mouseover(function(e){
	$('#heading').offset({
		left: e.pageX,
		top: e.pageY
	});
});
</script>
</body>
</html>
